<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getaviz - wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Getaviz - wiki">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">One sec...</div>
</body>
<script>
  window.$docsify = {
    auto2top: true,
    el: '#app',
    executeScript: true,
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    homepage: 'introduction.md',
    loadSidebar: true,
    maxLevel: 6,
    mergeNavbar: true,
    name: 'Getaviz - wiki',
    notFoundPage: true,
    repo: 'https://github.com/softvis-research/Getaviz',
    subMaxLevel: 6,
    search: {
      noData: 'No Results!',
      paths: 'auto',
      placeholder: 'Type to search',
    },
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/VlaD-T/getaviz-wiki/blob/master/' + vm.route.file
          var editHtml = ':memo: [Edit this page on GitHub](' + url + ')\n'
          return html + '\n\n----\n\n' + editHtml;
        })
      }
    ]
  };
</script>

<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</html>
